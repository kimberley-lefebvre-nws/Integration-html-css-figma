<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/java-script/script.js"></script>
    <title>Rendu "Contrôle continu S01_HTML CSS" - Kimberley Lefebvre</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="/images/logo.svg" alt="Nexcent Logo" />
      </div>
      <div class="header-nav">
        <a href="index.html"> Home </a>
        <a href="#"> Service </a>
        <a href="#"> Feature </a>
        <a href="#"> Product </a>
        <a href="#"> Tetimonial </a>
        <a href="#"> FAQ </a>

      <div class="header-login">

        </div>
        <div class="header-login-sign-up-button">
          <button class="header-sign-up-button">Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <div class="home-content">
        <section class="home-content-hero">
          <div class="home-hero-???">

              <h1 class="home-hero-title">
                Lessons and insights
                <span class="home-hero-title-color"> from 8 years </span>
              </h1>
              <p class="home-hero-catch-phrase">
                where to grow your business as a photographer: site or social
                media?
              </p>
            </div>
            <div class="home-hero-button">
              <button class="hero-button-register">Register</button>
            </div>
          </div>

            <img src="/images/hero-illustration.svg" alt="" />
          </div>
        </section>
        <div class="home-content-community"></div>
      </div>
      <div class="home-body"></div>

    <footer>
      <section class="footer-section">
        <div class="footer-demo">
          <h1 class="footer-demo-title">
            Pellentesque suscipit fringilla libero eu.
          </h1>
          <button class="footer-demo-button">Get a Demo</button>
        </div>
        <div class="footer-company">
          <div class="footer-company-info">
            <div class="footer-copyright">
              <p class="footer-copyright-date">Copyright © 2020 Nexcent ltd.</p>
              <p class="footer-copyright-right">All rights reserved</p>
            </div>
          </div>
        </div>
